<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaNet Web UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-network-wired"></i> LlamaNet Web UI
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="refreshNetworkStatus()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-outline-light" onclick="showNetworkModal()">
                    <i class="fas fa-info-circle"></i> Network Info
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Panel - Network Status -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-server"></i> Network Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="network-status">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Discovering nodes...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Panel - Chat Interface -->
            <div class="col-md-9">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-comments"></i> Chat Interface</h5>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="apiMode" id="llamanet" value="llamanet" checked>
                            <label class="btn btn-outline-primary" for="llamanet">LlamaNet API</label>
                            
                            <input type="radio" class="btn-check" name="apiMode" id="openai" value="openai">
                            <label class="btn btn-outline-primary" for="openai">OpenAI Compatible</label>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <!-- Chat Messages -->
                        <div id="chat-messages" class="flex-grow-1 mb-3 p-3 border rounded bg-light overflow-auto" style="min-height: 400px;">
                            <div class="text-center text-muted">
                                <i class="fas fa-robot fa-2x mb-2"></i>
                                <p>Welcome to LlamaNet! Start a conversation below.</p>
                            </div>
                        </div>

                        <!-- Input Area -->
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <textarea id="message-input" class="form-control" rows="2" placeholder="Type your message here..." onkeypress="handleKeyPress(event)"></textarea>
                                    <button class="btn btn-primary" onclick="sendMessage()" id="send-btn">
                                        <i class="fas fa-paper-plane"></i> Send
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row g-2">
                                    <div class="col-6">
                                        <label class="form-label small">Max Tokens</label>
                                        <input type="number" id="max-tokens" class="form-control form-control-sm" value="150" min="1" max="2048">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small">Temperature</label>
                                        <input type="number" id="temperature" class="form-control form-control-sm" value="0.7" min="0" max="2" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Network Info Modal -->
    <div class="modal fade" id="networkModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-network-wired"></i> Network Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="network-details">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Loading network details...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
